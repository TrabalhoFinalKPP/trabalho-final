<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">

<body>
  <header>
    <div class="header__container">
      <div class="header__row">
        <div class="header__left">
          <div class="header__menu">
            <a id="header__menu" onclick="toggleMenu()">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
            </a>
          </div>
          <div class="header__logo">
            <h1>Nome do bgl</h1>
          </div>
        </div>
        <div class="header__right">
          <div class="header__username">
            <span>Paulo</span>
          </div>
          <div class="header__user">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
          </div>
        </div>
      </div>
    </div>
  </header>
  <nav>
    <div class="nav__container">
      <ul>
        <li>
          <div class="nav__link">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M6 22h15v-2H6.012C5.55 19.988 5 19.805 5 19s.55-.988 1.012-1H21V4c0-1.103-.897-2-2-2H6c-1.206 0-3 .799-3 3v14c0 2.201 1.794 3 3 3zM5 8V5c0-.805.55-.988 1-1h13v12H5V8z"></path><path d="M8 6h9v2H8z"></path></svg>
            </a>
            <div class="nav__text">
              <span>Horários</span>
            </div>
          </div>
        </li>
        <li>
          <div class="nav__link">

            </a>
            <div class="nav__text">
              <span>Fórum de Dúvidas</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main-container"></div>


  <script>
    const toggleMenu = function (){
        $(".nav__container").toggleClass("expand");
        $(".nav__text").toggle("display","block");
    }
    
  </script>
</body>
</html>
